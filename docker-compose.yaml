# Smith Core — docker compose up
#
# Core infrastructure for the open-source Smith agent platform.
# Provides: NATS, PostgreSQL, Redis, ClickHouse, OTEL, Grafana, OPA, Envoy,
# MCP servers, session-recorder, cron scheduler, and the MCP index.

services:
  # ── Message Broker ──────────────────────────────────────────────────────
  nats:
    image: nats:2.10-alpine
    container_name: smith-nats
    hostname: nats
    command: ['--config', '/etc/nats/nats.conf']
    ports:
      - "127.0.0.1:4222:4222"
    expose:
      - "8222"
      - "6222"
    volumes:
      - ./infra/nats.conf:/etc/nats/nats.conf:ro
      - ${SMITH_NATS_DATA_DIR:-./data/nats}:/data
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ── Database ────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: smith-postgres
    hostname: postgres
    ports:
      - "127.0.0.1:5432:5432"
    shm_size: ${SMITH_PG_SHM_SIZE:-256m}
    command:
      - postgres
      - -c
      - shared_buffers=${SMITH_PG_SHARED_BUFFERS:-256MB}
      - -c
      - work_mem=${SMITH_PG_WORK_MEM:-16MB}
      - -c
      - effective_cache_size=${SMITH_PG_EFFECTIVE_CACHE_SIZE:-768MB}
    environment:
      - POSTGRES_DB=smith
      - POSTGRES_USER=smith
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-smith-dev}
    volumes:
      - ${SMITH_POSTGRES_DATA_DIR:-./data/postgres}:/var/lib/postgresql/data
      - ./infra/postgres/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smith -d smith"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Cache ───────────────────────────────────────────────────────────────
  redis:
    image: redis:7.2-alpine
    container_name: smith-redis
    hostname: redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ${SMITH_REDIS_DATA_DIR:-./data/redis}:/data
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 5

  # ── Analytics Storage ───────────────────────────────────────────────────
  clickhouse:
    image: clickhouse/clickhouse-server:23.10
    container_name: smith-clickhouse
    hostname: clickhouse
    expose:
      - "8123"
      - "9000"
    environment:
      - CLICKHOUSE_DB=otel
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-observability-dev}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - ${SMITH_CLICKHOUSE_DATA_DIR:-./data/clickhouse}:/var/lib/clickhouse
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── Telemetry Pipeline ─────────────────────────────────────────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.90.1
    container_name: smith-otel-collector
    hostname: otel-collector
    command: ['--config=/etc/otelcol-contrib/otel-collector.yaml']
    volumes:
      - ./infra/otel/otel-collector.yaml:/etc/otelcol-contrib/otel-collector.yaml:ro
    expose:
      - "4317"
      - "4318"
      - "8888"
      - "8889"
    environment:
      - CLICKHOUSE_ENDPOINT=http://clickhouse:8123
      - CLICKHOUSE_DATABASE=otel
      - CLICKHOUSE_USERNAME=default
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-observability-dev}
      - OTEL_BATCH_SIZE=512
      - OTEL_BATCH_TIMEOUT=1s
      - OTEL_MEMORY_LIMIT_MIB=512
      - OTEL_SPIKE_LIMIT_MIB=128
      - DEPLOYMENT_ENVIRONMENT=development
      - OTEL_LOG_VERBOSITY=normal
      - OTEL_LOG_LEVEL=info
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - smith
    restart: unless-stopped

  # ── Dashboards ──────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana:10.4.3
    container_name: smith-grafana
    hostname: grafana
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - ${SMITH_GRAFANA_DATA_DIR:-./data/grafana}:/var/lib/grafana
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      clickhouse:
        condition: service_healthy
    networks:
      - smith
    restart: unless-stopped

  # ── Policy Engine ───────────────────────────────────────────────────────
  opa-management:
    image: openpolicyagent/opa:latest-envoy
    platform: linux/amd64
    container_name: smith-opa
    hostname: opa-management
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--config-file=/etc/opa/config.yaml"
      - "--disable-telemetry"
      - "/etc/opa/policies/"
    ports:
      - "127.0.0.1:8181:8181"
    expose:
      - "9292"
    volumes:
      - ./infra/opa/opa-config.yaml:/etc/opa/config.yaml:ro
      - ./infra/opa/policy/:/etc/opa/policies/:ro
      - opa_data:/var/opa/data
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/opa", "eval", "--fail-defined", "x = http.send({\"method\":\"GET\",\"url\":\"http://localhost:8181/health\"}).status_code; x != 200"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── mTLS Gateway ────────────────────────────────────────────────────────
  envoy:
    image: envoyproxy/envoy:v1.31-latest
    container_name: smith-envoy
    hostname: smith-gateway
    ports:
      - "127.0.0.1:6173:10443"
      - "127.0.0.1:6174:10070"   # egress forward proxy
      - "127.0.0.1:9901:9901"
    volumes:
      - ./infra/envoy/envoy.yaml:/etc/envoy/envoy.yaml:ro
      - ./infra/envoy/agentd_descriptor.pb:/etc/envoy/agentd_descriptor.pb:ro
      - ./infra/envoy/certs/generated/ca.crt:/etc/envoy/certs/ca.crt:ro
      - ./infra/envoy/certs/generated/server.crt:/etc/envoy/certs/server.crt:ro
      - ./infra/envoy/certs/generated/server.key:/etc/envoy/certs/server.key:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      opa-management:
        condition: service_started
      otel-collector:
        condition: service_started
      nats:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - smith
    restart: unless-stopped

  # ── Session Recorder ────────────────────────────────────────────────────
  session-recorder:
    build:
      context: ./sidecar/session-recorder
    container_name: smith-session-recorder
    hostname: session-recorder
    environment:
      - NATS_URL=nats://nats:4222
      - SESSION_RECORDER_PG=postgresql://smith:${POSTGRES_PASSWORD:-smith-dev}@postgres:5432/smith
    depends_on:
      nats:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - smith
    restart: unless-stopped

  # ── Cron Scheduler ─────────────────────────────────────────────────────
  smith-cron:
    build:
      context: ./service/smith-cron
    container_name: smith-cron
    hostname: smith-cron
    environment:
      - NATS_URL=nats://nats:4222
      - SMITH_CRON_PG=postgresql://smith_app:smith-app-dev@postgres:5432/smith
    depends_on:
      nats:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - smith
    restart: unless-stopped

  # ── MCP Sidecar (pre-built image) ───────────────────────────────────────
  mcp-sidecar:
    image: ghcr.io/sibyllinesoft/mcp-sidecar:${SMITH_VERSION:-latest}
    entrypoint: ["true"]
    restart: "no"

  # ── MCP Servers ─────────────────────────────────────────────────────────
  mcp-postgres:
    build:
      context: ./infra/mcp-servers/postgres
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-postgres
    hostname: mcp-postgres
    expose:
      - "9100"
    environment:
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-users:
    build:
      context: ./infra/mcp-servers/users
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-users
    hostname: mcp-users
    expose:
      - "9100"
    environment:
      - DATABASE_URL=postgresql://smith_app:smith-app-dev@postgres:5432/smith?options=-c%20app.current_user_role%3Dadmin
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-cron:
    build:
      context: ./infra/mcp-servers/cron
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-cron
    hostname: mcp-cron
    expose:
      - "9100"
    environment:
      - DATABASE_URL=postgresql://smith_app:smith-app-dev@postgres:5432/smith?options=-c%20app.current_user_role%3Dadmin
      - NATS_URL=nats://nats:4222
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      nats:
        condition: service_started
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-github:
    build:
      context: ./infra/mcp-servers/github
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-github
    hostname: mcp-github
    expose:
      - "9100"
    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_PERSONAL_ACCESS_TOKEN:-}
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-google:
    build:
      context: ./infra/mcp-servers/google
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-google
    hostname: mcp-google
    expose:
      - "9100"
    environment:
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    volumes:
      - mcp_credentials:/credentials:ro
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-google-analytics:
    build:
      context: ./infra/mcp-servers/google-analytics
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-google-analytics
    hostname: mcp-google-analytics
    expose:
      - "9100"
    environment:
      - GA4_PROPERTY_ID=${GA4_PROPERTY_ID:-}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    volumes:
      - mcp_credentials:/credentials:ro
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-notion:
    build:
      context: ./infra/mcp-servers/notion
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-notion
    hostname: mcp-notion
    expose:
      - "9100"
    environment:
      - OPENAPI_MCP_HEADERS=${OPENAPI_MCP_HEADERS:-}
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-slack:
    build:
      context: ./infra/mcp-servers/slack
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-slack
    hostname: mcp-slack
    expose:
      - "9100"
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_TEAM_ID=${SLACK_TEAM_ID:-}
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-twitter:
    build:
      context: ./infra/mcp-servers/twitter
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-twitter
    hostname: mcp-twitter
    expose:
      - "9100"
    environment:
      - API_KEY=${TWITTER_API_KEY:-}
      - API_SECRET_KEY=${TWITTER_API_SECRET_KEY:-}
      - ACCESS_TOKEN=${TWITTER_ACCESS_TOKEN:-}
      - ACCESS_TOKEN_SECRET=${TWITTER_ACCESS_TOKEN_SECRET:-}
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  mcp-discord:
    build:
      context: ./infra/mcp-servers/discord
      args:
        SMITH_VERSION: ${SMITH_VERSION:-latest}
    container_name: smith-mcp-discord
    hostname: mcp-discord
    expose:
      - "9100"
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN:-}
      - MCP_SIDECAR_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_SIDECAR_ALLOW_UNAUTHENTICATED=${MCP_SIDECAR_ALLOW_UNAUTHENTICATED:-false}
    depends_on:
      mcp-sidecar:
        condition: service_completed_successfully
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_SIDECAR_API_TOKEN}\" -qO- http://127.0.0.1:9100/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── MCP Index (Tool Catalog) ────────────────────────────────────────────
  mcp-index:
    image: ghcr.io/sibyllinesoft/mcp-index:${SMITH_VERSION:-latest}
    container_name: smith-mcp-index
    hostname: mcp-index
    ports:
      - "127.0.0.1:9200:9200"
    environment:
      - MCP_INDEX_UPSTREAMS=postgres=http://mcp-postgres:9100,users=http://mcp-users:9100,cron=http://mcp-cron:9100,github=http://mcp-github:9100,google=http://mcp-google:9100,google-analytics=http://mcp-google-analytics:9100,notion=http://mcp-notion:9100,slack=http://mcp-slack:9100,twitter=http://mcp-twitter:9100,discord=http://mcp-discord:9100
      - MCP_INDEX_POLL_INTERVAL=30
      - MCP_INDEX_BASE_URL=http://localhost:9200
      - MCP_INDEX_API_TOKEN=${MCP_INDEX_API_TOKEN:-}
      - MCP_INDEX_UPSTREAM_API_TOKEN=${MCP_SIDECAR_API_TOKEN:-}
      - MCP_INDEX_ALLOW_UNAUTHENTICATED=${MCP_INDEX_ALLOW_UNAUTHENTICATED:-false}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
    volumes:
      - mcp_credentials:/credentials:rw
    depends_on:
      mcp-postgres:
        condition: service_started
      mcp-users:
        condition: service_started
      mcp-cron:
        condition: service_started
      mcp-github:
        condition: service_started
      mcp-google:
        condition: service_started
      mcp-google-analytics:
        condition: service_started
      mcp-notion:
        condition: service_started
      mcp-slack:
        condition: service_started
      mcp-twitter:
        condition: service_started
      mcp-discord:
        condition: service_started
    networks:
      - smith
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --header=\"x-smith-token: $${MCP_INDEX_API_TOKEN}\" -qO- http://127.0.0.1:9200/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ── Optional: Cloudflare Tunnel ────────────────────────────────────────
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: smith-cloudflared
    hostname: cloudflared
    command:
      - tunnel
      - --no-autoupdate
      - --metrics
      - 0.0.0.0:2000
      - run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN:-}
    depends_on:
      mcp-index:
        condition: service_started
    networks:
      - smith
    profiles:
      - tunnel-cloudflare
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:2000/ready || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 20s

volumes:
  opa_data:
    driver: local
  mcp_credentials:
    driver: local

networks:
  smith:
    driver: bridge
