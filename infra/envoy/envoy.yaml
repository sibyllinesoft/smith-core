# Envoy mTLS gateway for smith-core (single-user private deployment)
#
# Listeners:
#   10443  - frontend gateway (mTLS required)
#    4317  - OTLP gRPC ingestion (plaintext, internal)
#    4318  - OTLP HTTP ingestion (plaintext, internal)

admin:
  address:
    socket_address:
      address: 0.0.0.0
      port_value: 9901

static_resources:
  listeners:
    # Frontend gateway (mTLS)
    - name: frontend_gateway
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 10443
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: frontend
                codec_type: AUTO
                http_filters:
                  - name: envoy.filters.http.grpc_json_transcoder
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.grpc_json_transcoder.v3.GrpcJsonTranscoder
                      proto_descriptor: /etc/envoy/agentd_descriptor.pb
                      services:
                        - agentd.v1.Agentd
                      auto_mapping: true
                      print_options:
                        preserve_proto_field_names: true
                        always_print_primitive_fields: true
                  # External authorization via OPA
                  - name: envoy.filters.http.ext_authz
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthz
                      transport_api_version: V3
                      grpc_service:
                        envoy_grpc:
                          cluster_name: opa_authz
                        timeout: 1s
                      failure_mode_allow: false
                      with_request_body:
                        max_request_bytes: 8192
                        allow_partial_message: true
                        pack_as_bytes: false
                      status_on_error:
                        code: 503
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  name: frontend_routes
                  response_headers_to_add:
                    - header:
                        key: X-Content-Type-Options
                        value: nosniff
                    - header:
                        key: X-Frame-Options
                        value: SAMEORIGIN
                    - header:
                        key: Cache-Control
                        value: no-store
                  virtual_hosts:
                    - name: gateway
                      domains: ["*"]
                      routes:
                        - match:
                            path: "/health"
                          direct_response:
                            status: 200
                            body:
                              inline_string: "{\"status\":\"ok\",\"service\":\"envoy\"}\n"
                          typed_per_filter_config:
                            envoy.filters.http.ext_authz:
                              "@type": type.googleapis.com/envoy.extensions.filters.http.ext_authz.v3.ExtAuthzPerRoute
                              disabled: true

                        - match:
                            prefix: "/agentd.v1.Agentd/"
                          route:
                            cluster: agentd_grpc
                            timeout: 300s

                        - match:
                            prefix: "/mcp/index/"
                          route:
                            cluster: mcp_index
                            prefix_rewrite: "/"

                        - match:
                            prefix: "/grafana/"
                          route:
                            cluster: grafana
                            prefix_rewrite: "/"

                        - match:
                            prefix: "/otel/metrics"
                          route:
                            cluster: otel_metrics
                            prefix_rewrite: "/metrics"

                        - match:
                            prefix: "/otel/"
                          route:
                            cluster: otel_health
                            prefix_rewrite: "/"

                        - match:
                            prefix: "/nats/"
                          route:
                            cluster: nats_monitoring
                            prefix_rewrite: "/"

                        - match:
                            prefix: "/"
                          direct_response:
                            status: 404
                            body:
                              inline_string: "Not found\n"

          transport_socket:
            name: envoy.transport_sockets.tls
            typed_config:
              "@type": type.googleapis.com/envoy.extensions.transport_sockets.tls.v3.DownstreamTlsContext
              require_client_certificate: true
              common_tls_context:
                tls_certificates:
                  - certificate_chain:
                      filename: /etc/envoy/certs/server.crt
                    private_key:
                      filename: /etc/envoy/certs/server.key
                validation_context:
                  trusted_ca:
                    filename: /etc/envoy/certs/ca.crt

    # OTLP gRPC ingestion (internal)
    - name: otlp_grpc_ingestion
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 4317
      filter_chains:
        - filters:
            - name: envoy.filters.network.tcp_proxy
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.tcp_proxy.v3.TcpProxy
                stat_prefix: otlp_grpc
                cluster: otel_grpc

    # OTLP HTTP ingestion (internal)
    - name: otlp_http_ingestion
      address:
        socket_address:
          address: 0.0.0.0
          port_value: 4318
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: otlp_http
                codec_type: AUTO
                http_filters:
                  - name: envoy.filters.http.router
                    typed_config:
                      "@type": type.googleapis.com/envoy.extensions.filters.http.router.v3.Router
                route_config:
                  name: otlp_http_routes
                  virtual_hosts:
                    - name: otlp
                      domains: ["*"]
                      routes:
                        - match:
                            prefix: "/"
                          route:
                            cluster: otel_http

  clusters:
    - name: grafana
      type: STRICT_DNS
      load_assignment:
        cluster_name: grafana
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: grafana
                      port_value: 3000

    - name: otel_health
      type: STRICT_DNS
      load_assignment:
        cluster_name: otel_health
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: otel-collector
                      port_value: 13133

    - name: otel_metrics
      type: STRICT_DNS
      load_assignment:
        cluster_name: otel_metrics
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: otel-collector
                      port_value: 8888

    - name: otel_grpc
      type: STRICT_DNS
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: otel_grpc
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: otel-collector
                      port_value: 4317

    - name: otel_http
      type: STRICT_DNS
      load_assignment:
        cluster_name: otel_http
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: otel-collector
                      port_value: 4318

    - name: nats_monitoring
      type: STRICT_DNS
      load_assignment:
        cluster_name: nats_monitoring
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: nats
                      port_value: 8222

    - name: mcp_index
      type: STRICT_DNS
      load_assignment:
        cluster_name: mcp_index
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: mcp-index
                      port_value: 9200

    - name: opa_authz
      type: STRICT_DNS
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: opa_authz
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: opa-management
                      port_value: 9292

    - name: agentd_grpc
      type: STRICT_DNS
      typed_extension_protocol_options:
        envoy.extensions.upstreams.http.v3.HttpProtocolOptions:
          "@type": type.googleapis.com/envoy.extensions.upstreams.http.v3.HttpProtocolOptions
          explicit_http_config:
            http2_protocol_options: {}
      load_assignment:
        cluster_name: agentd_grpc
        endpoints:
          - lb_endpoints:
              - endpoint:
                  address:
                    socket_address:
                      address: host.docker.internal
                      port_value: 9500
