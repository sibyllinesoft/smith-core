name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check root workspace
        run: cargo check --workspace

      # agentd lives in a separate repo; its CI runs there.

  node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install workspace dependencies
        run: npm install

      - name: Build Node workspaces
        run: npm run build --workspaces --if-present

      - name: Run installer tests
        run: npm run test --workspace installer

      - name: Verify installer package contents
        run: npm pack --dry-run --workspace installer

  publish-installer:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [rust, node]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install workspace dependencies
        run: npm install

      - name: Build Node workspaces
        run: npm run build --workspaces --if-present

      - name: Publish installer to npm
        if: env.NPM_TOKEN != ''
        run: npm publish --workspace installer --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (no token)
        if: env.NPM_TOKEN == ''
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "NPM_TOKEN not set, skipping npm publish"

  # ── Release: build Rust binaries and publish smith-services npm packages ──
  build-rust-binaries:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [rust]
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            npm-pkg: smith-services-linux-x64
          - target: aarch64-apple-darwin
            runner: macos-latest
            npm-pkg: smith-services-darwin-arm64
    runs-on: ${{ matrix.runner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binaries
        run: cargo build --release --workspace --target ${{ matrix.target }}

      - name: Copy binaries to npm package
        run: |
          mkdir -p npm/${{ matrix.npm-pkg }}/bin
          TARGET_DIR="target/${{ matrix.target }}/release"
          BINS=(
            smith-chat-daemon
            smith-discord-gateway
            smith-signal-gateway
            smith-google-chat-gateway
            smith-imessage-gateway
            smith-matrix-gateway
            smith-telegram-gateway
            smith-slack-gateway
            smith-whatsapp-gateway
            smith-teams-gateway
            smith-mattermost-gateway
            smith-admission
          )
          for bin in "${BINS[@]}"; do
            cp "$TARGET_DIR/$bin" "npm/${{ matrix.npm-pkg }}/bin/$bin"
          done
          chmod +x npm/${{ matrix.npm-pkg }}/bin/*

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.npm-pkg }}
          path: npm/${{ matrix.npm-pkg }}/

  publish-smith-services:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-rust-binaries]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Sync npm package versions
        run: bash scripts/npm-version-sync.sh "${{ steps.version.outputs.version }}"

      - name: Download linux-x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: smith-services-linux-x64
          path: npm/smith-services-linux-x64/

      - name: Download darwin-arm64 artifact
        uses: actions/download-artifact@v4
        with:
          name: smith-services-darwin-arm64
          path: npm/smith-services-darwin-arm64/

      - name: Restore binary permissions
        run: chmod +x npm/smith-services-*/bin/*

      - name: Publish smith-services packages
        if: env.NPM_TOKEN != ''
        run: bash scripts/npm-publish.sh
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (no token)
        if: env.NPM_TOKEN == ''
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "NPM_TOKEN not set, skipping smith-services publish"
