name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check root workspace
        run: cargo check --workspace

      # agentd lives in a separate repo; its CI runs there.

  node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install workspace dependencies
        run: npm install

      - name: Build Node workspaces
        run: npm run build --workspaces --if-present

      - name: Run installer tests
        run: npm run test --workspace installer

      - name: Verify installer package contents
        run: npm pack --dry-run --workspace installer

  publish-installer:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [rust, node]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Install workspace dependencies
        run: npm install

      - name: Build Node workspaces
        run: npm run build --workspaces --if-present

      - name: Publish installer to npm
        if: env.NPM_TOKEN != ''
        run: npm publish --workspace installer --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Skip publish (no token)
        if: env.NPM_TOKEN == ''
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: echo "⚠️ NPM_TOKEN not set, skipping npm publish"
